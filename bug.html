<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Attempting to access a non-existent element
    const myElement = document.getElementById("nonExistentElement");
    if (myElement) {
      myElement.innerHTML = "This text won't show.";
    } else {
      console.error("Element not found.");
    }
  </script>
</body>
</html>
